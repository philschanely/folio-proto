<form class="content">
    <h2>Edit a Comment</h2>
    <p>Date comment will post: {{date "now"}}</p>
    <ul>
        <li>
            <label for="body">Comment</label>
            <textarea name="body" id="body"></textarea>
        </li>
    </ul>
    <div class="options">
        <button class="ok" type="submit">Save</button>
        <button class="" type="cancel">Cancel</button>
    </div>
</form>
