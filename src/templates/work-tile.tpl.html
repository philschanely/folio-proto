<li class="work-tile-placeholder">
  <button class="btn-add-work">+ Work</button>
</li>
{{#each works}}
<li class="work-tile info">
  <em class="title">{{title}}</em>
  <span class="date">{{date date-created}}</span>
  <figure class="image" style="background-image:url('{{image.url}}');">
    <img src="{{image.url}}" />
  </figure>
</li>
{{/each}}
