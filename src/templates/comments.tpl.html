<div class="content">
  <h2>Comments</h2>
  <ul class="comment-list">
    {{#each comments.comments}}
    <li class="comment">
      <em class="comment__author">Posted {{date date}} by {{user.name}}</em>
      <p class="comment__body">{{comment}}</p>
    </li>
    {{/each}}
  </ul>
  <button class="btn--ok">+ Comment</button>
</div>
