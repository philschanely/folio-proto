<!DOCTYPE html>
<html>
<head>
    <title>Folio: Student Portfolio Manager</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body class="page-all-work">
    <header>
        <h1 class="brand">Folio</h1>
        <p class="tagline">Show your work</p>
    </header>
    <main>
        <div class="intro">
            <h2>All my work</h2>
            <p class="lead">View your entire body of work.</p>
            <p>Add new items here as you see fit. You can add any work item to a collection later. Items are also automatically added here when you add them directly to a collection.</p>
        </div>
        <ul class="work-tiles">
            <li>Loading work...</li>
        </ul>
    </main>
    <nav></nav>
    <div class="tray"></div>

    <script src="js/vendor-min.js"></script>
    <script src="js/scripts-min.js"></script>
</body>
</html>
